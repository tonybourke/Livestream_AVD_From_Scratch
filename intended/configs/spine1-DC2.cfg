!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1-DC2
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
interface Ethernet2
   description P2P_LINK_TO_LEAF1-DC2_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.0/31
!
interface Ethernet3
   description P2P_LINK_TO_LEAF2-DC2_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.6/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF3-DC2_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.12/31
!
interface Ethernet5
   description P2P_LINK_TO_LEAF4-DC2_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.18/31
!
interface Ethernet6
   description P2P_LINK_TO_BORDERLEAF1-DC2_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.24/31
!
interface Ethernet7
   description P2P_LINK_TO_BORDERLEAF2-DC2_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.30/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.201.11/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.14/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.201.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65200
   router-id 192.168.201.11
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 15
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.99.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.99.1 remote-as 65000
   neighbor 192.168.99.1 description DCI
   neighbor 192.168.201.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.1 remote-as 65201
   neighbor 192.168.201.1 description leaf1-DC2
   neighbor 192.168.201.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.2 remote-as 65201
   neighbor 192.168.201.2 description leaf2-DC2
   neighbor 192.168.201.3 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.3 remote-as 65203
   neighbor 192.168.201.3 description leaf3-DC2
   neighbor 192.168.201.4 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.4 remote-as 65203
   neighbor 192.168.201.4 description leaf4-DC2
   neighbor 192.168.201.5 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.5 remote-as 65299
   neighbor 192.168.201.5 description borderleaf1-DC2
   neighbor 192.168.201.6 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.6 remote-as 65299
   neighbor 192.168.201.6 description borderleaf2-DC2
   neighbor 192.168.203.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.1 remote-as 65201
   neighbor 192.168.203.1 description leaf1-DC2_Ethernet3
   neighbor 192.168.203.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.7 remote-as 65201
   neighbor 192.168.203.7 description leaf2-DC2_Ethernet3
   neighbor 192.168.203.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.13 remote-as 65203
   neighbor 192.168.203.13 description leaf3-DC2_Ethernet3
   neighbor 192.168.203.19 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.19 remote-as 65203
   neighbor 192.168.203.19 description leaf4-DC2_Ethernet3
   neighbor 192.168.203.25 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.25 remote-as 65299
   neighbor 192.168.203.25 description borderleaf1-DC2_Ethernet3
   neighbor 192.168.203.31 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.31 remote-as 65299
   neighbor 192.168.203.31 description borderleaf2-DC2_Ethernet3
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
